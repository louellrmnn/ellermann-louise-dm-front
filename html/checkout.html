    <!-- info livraison + paiement-->
    <div id="rolivp" class="row">
        <div class="col-75">
            <div id="container">
                <div class="row">
                    <div id="testp" class="col-50">
                        <h2 class="position-relative d-inline-block">Livraison</h2> <br />
                        <label for="fname"><i class="fa fa-user"></i> Nom Prénom</label>
                        <input type="text" id="fname" class="testp" name="firstname" placeholder="Laura Mercier">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" class="testp" name="email" placeholder="marni@exemple.com">
                        <label for="adr"><i class="fa fa-address-card-o"></i> Adresse</label>
                        <input type="text" id="adr" class="testp" name="address" placeholder="542 place jean jaures">
                        <label for="city"><i class="fa fa-institution"></i> Ville</label>
                        <input type="text" id="city" class="testp" name="city" placeholder="Montpellier">

                        <div class="row">
                            <div class="col-50">
                                <label for="zip">Code postal</label>
                                <input type="text" id="zip" class="testp" name="zip" placeholder="10001">
                            </div>
                        </div>
                    </div>

                    <div class="col-50">
                        <h2 class="position-relative d-inline-block">Paiement</h2> <br />
                        <label for="cname">Nom de la carte</label>
                        <input type="text" id="cname" class="testp" name="cardname" placeholder="Laura Mercier">
                        <label for="ccnum">Numéro carte bancaire</label>
                        <input type="text" id="ccnum" class="testp" name="cardnumber" placeholder="1111-2222-3333-4444">
                        <label for="expmonth">Exp Mois</label>
                        <input type="text" id="expmonth" class="testp" name="expmonth" placeholder="Septembre">

                        <div class="row">
                            <div class="col-50">
                                <label for="expyear">Exp Année</label>
                                <input type="text" id="expyear" class="testp" name="expyear" placeholder="2018">
                            </div>
                            <div class="col-50">
                                <label for="cvv">CCV</label>
                                <input type="text" id="cvv" class="testp" name="cvv" placeholder="352">
                            </div>
                        </div>
                    </div>

                </div>
                <input type="submit" value="Valider la commande" class="btn">
                </form>
            </div>
        </div>
    </div>
